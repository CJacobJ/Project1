<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <main>
        <h2>Login</h2>
        <form method="post" action="/loginattempt" name="login-form">
            <label class="">
                <span>Username</span>
                <input type="text" name="username" class="username" />
            </label>
            <label class="">
                <span>Password</span>
                <input type="password" name="password" class="password" />
            </label>
            <button id="submit-button" class="btn primary">Submit</button>
        </form>
    </main>
        <script src="login.js"></script>
</body>
</html>
